buildscript {
    ext {
        springBootVersion = '2.1.7.RELEASE'
    }
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

/*plugins {
    id 'java'
}*/

group 'com.hjo.exmple'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile('org.springframework.boot:spring-boot-starter-web')
    compile('org.projectlombok:lombok')
    compile('org.springframework.boot:spring-boot-starter-data-jpa')    //스프링 부트용 Spring Data Jpa추상 라이브러리, 스프링 부트 버전에 맞춰 자동으로 JPA라이브러리 버전 관리
    compile('com.h2database:h2')    //인메모리 관계형 데이터베이스, 별도의 설치가 필요없이 의존성으로 관리가능, 메모리에서 실행하여 애플리케이션을 재시작할때마다 초기화됨(테스트용)
    testCompile('org.springframework.boot:spring-boot-starter-test')
}
